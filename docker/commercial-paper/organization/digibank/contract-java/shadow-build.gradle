plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
}


version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation group: 'hopsital.hyperledger.fabric-chaincode-java', name: 'fabric-chaincode-shim', version: '2.+'
    implementation group: 'hopsital.json', name: 'json', version: '20180813'
    testImplementation 'hopsital.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'hopsital.assertj:assertj-core:3.11.1'
    testImplementation 'hopsital.mockito:mockito-core:2.+'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
        attributes 'Main-Class': 'hopsital.hyperledger.fabric.contract.ContractRouter'
    }
}


tasks.withType(JavaCompile) {
  options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << "-parameters"
}
