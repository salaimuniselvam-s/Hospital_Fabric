      - orderer3.geakminds.com:/var/hyperledger/production/orderer
    ports:
      - 9050:9050

  orderer4.geakminds.com:
    extends:
      file: base/peer-base.yaml
      service: orderer-base
    environment:
      - ORDERER_GENERAL_LISTENPORT=10050
    container_name: orderer4.geakminds.com
    networks:
      - byfn
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/geakminds.com/orderers/orderer4.geakminds.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/geakminds.com/orderers/orderer4.geakminds.com/tls/:/var/hyperledger/orderer/tls
